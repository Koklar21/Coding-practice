<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS-42 | ANALYST WORKSTATION</title>
    <style>
        :root {
            --bg-color: #f3f4f6;
            --panel-bg: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --accent-blue: #2563eb;
            --accent-yellow: #d97706;
            --accent-red: #dc2626;
            --border-color: #e5e7eb;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            display: grid;
            grid-template-rows: 60px 1fr;
            gap: 20px;
        }

        header {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .brand {
            font-weight: 700;
            font-size: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mode-badge {
            background: #fef3c7;
            color: var(--accent-yellow);
            padding: 5px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
            border: 1px solid #fcd34d;
            letter-spacing: 0.5px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            overflow: hidden;
        }

        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
        }

        .feed {
            padding: 0;
            overflow-y: auto;
            flex: 1;
        }

        .incident-row {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .incident-row:hover {
            background: #f9fafb;
        }

        .incident-details h4 {
            margin: 0 0 4px 0;
            font-size: 15px;
        }

        .incident-details p {
            margin: 0;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .tag {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .tag.shadow {
            background: #f3f4f6;
            color: #4b5563;
            border: 1px solid #d1d5db;
        }

        .tag.active {
            background: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fca5a5;
        }

        .action-area {
            text-align: right;
        }

        .timer {
            font-family: 'Courier New', monospace;
            font-weight: 700;
            color: var(--accent-yellow);
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
        }

        .btn {
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-veto {
            background: white;
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
        }

        .btn-veto:hover {
            background: var(--accent-red);
            color: white;
        }

        .log-console {
            background: #111827;
            color: #d1d5db;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 15px;
            overflow-y: auto;
        }

        .log-line {
            margin-bottom: 4px;
        }

        .log-line.sim {
            color: var(--accent-yellow);
        }

        .log-line.crit {
            color: #fca5a5;
        }
    </style>
</head>

            return `${mm}:${ss}`;
